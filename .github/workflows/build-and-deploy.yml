name: Build and Deploy Theme
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo '::set-output name=dir::$(yarn cache dir)'
      - name: Cache Yarn
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install yarn
      - run: yarn install

      - run: yarn test:ci

      - run: yarn zip
      - name: Upload Build
        uses: actions/upload-artifact@v1
        with:
          name: ghost-advisory-theme-${{ github.sha }}
          path: dist/ghost-advisory-theme.zip

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install @tryghost/admin-api

      - name: Download Build
        uses: actions/download-artifact@v1
        with:
          name: ghost-advisory-theme-${{ github.sha }}
          path: dist/

      - name: Deploy theme
        run: node .github/scripts/deploy_theme.js
        env:
          url: ${{ secrets.GHOST_API_URL }}
          key: ${{ secrets.GHOST_DEPLOY_THEME_ADMIN_API_KEY }}
          path: dist/ghost-advisory-theme.zip
